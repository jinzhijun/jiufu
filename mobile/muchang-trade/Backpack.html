<script>
    $(function(){
        var a=$(".buy_pig",window.parent.document).text();
        if(a==0){
            $(".pig_birth").remove();
        }else{
            $(".backpack-zhong-number").text(a);
        }

        $(".back-tubiao").click(function(){
            var c=$(this);
            $(".back-tubiao").css("background","none")
            c.css("background","#C6A788");
            var b= c.children().eq(1).html();
            $(".use").unbind('click').click(function(){
                if(b>=1){
                        if($(".back-tubiao").hasClass("pig_birth")){
                            parent.$('.dianji_animation',parent.document).trigger('click');
                            //背包猪的个数
                            b--;
                            c.children().eq(1).html(b);
                            //父窗口数据资料
                            a--;
                            $(".buy_pig",window.parent.document).text(a);
                            if(b=='0'){
                                c.remove();
                            }
                        }
                }
            });
            //丢弃
            $(".throw").unbind('click').click(function(){
                var b=c.children().eq(1).text();
                if(b>0){
                    b=b-1;
                    c.children().eq(1).text(b);
                }else{
                    c.remove();
                }
            });
        });
        $(".nong").click(function(){
            $(".zhanshi").children().css("display","none");
            $(".nong-backpack").css("display","block");
            $(".shuxian").css("display","none");
            $(this).children().eq(1).css("display","block");
        });
        $(".mu").click(function(){
            $(".zhanshi").children().css("display","none");
            $(".muchang-backpack").css("display","block");
            $(".shuxian").css("display","none");
            $(this).children().eq(1).css("display","block");
        });
        $(".siliao").click(function(){
            $(".zhanshi").children().css("display","none");
            $(".siliao-backpack").css("display","block");
            $(".shuxian").css("display","none");
            $(this).children().eq(1).css("display","block");
        });
        //判断背包
        var muchang_backpack_number=$(".muchang-backpack").children().length;
        if(muchang_backpack_number==1){
//            $(".muchang-backpack").text("牧场背包没有东西哦，快去商城购买吧!");
            $(".tishi_language").css("display","block");
            $("#go_shop").click(function(){
                parent.$('#shop_center',parent.document).trigger('click');

            });
        }

    });
</script>
