<script>
    $(function(){
        var suoyou_goumai=$(".suoyou-goumai");
        //打开购买框
        $(".shop-zhong-buy").click(function(event){
           $(suoyou_goumai).css("display","block");

            $(document).one("click",
                    function() { //对document绑定一个影藏Div方法
                        $(suoyou_goumai).css("display","none");
                    });

            event.stopPropagation(); //阻止事件向上冒泡

           $(".xianshi").text(1);
        });
        //关闭购买框
        $(".turndown").click(function(){
            $(suoyou_goumai).css("display","none");
        });


        $(suoyou_goumai).click(function(){
            event.stopPropagation(); //阻止事件向上冒泡
        });

        //加，减运算
        $(".add").click(function(){
            var b=$(".xianshi").text();
            var zhuanshi=$(".modal-bottom-right-text").text();
            now_zhuanshi=parseInt(zhuanshi)-(10*b);
            if(now_zhuanshi==0){
                $(".xianshi").text(b);
            }else{
                var b=$(".xianshi").text();
                b++;
                $(".xianshi").text(b)
            }

        });
        $(".delete").click(function(){
            var b=$(".xianshi").text();
            if(b!=1){
                b--;
                $(".xianshi").text(b)
            }else{
                $(".xianshi").text(1)
            }
        });
        //确认购买点击结算
        $(".buy-number").click(function(){
            var zhuanshi=$(".modal-bottom-right-text").text();
            if(zhuanshi !=0){
                //计算剩余多少钻石
                var b=$(".xianshi").text();
                now_zhuanshi=parseInt(zhuanshi)-(10*b);
                $(".modal-bottom-right-text").text(now_zhuanshi);
                //计算买了多少只猪
                a= $(".buy_pig",window.parent.document).text();
                c=parseInt(a)+parseInt(b);
                $(".buy_pig",window.parent.document).text(c);
                $(suoyou_goumai).css("display","none");
            }else{
                alert("您的余额不足，请充值！")
            }
        });
        //农，牧，饲料三行切换
        $(".nong").click(function(){
            $(".yingc").css("display","none");
            $(".nong-shop").css("display","block");
            $(".shuxian").css("display","none");
            $(this).children().eq(1).css("display","block");
        });
        $(".mu").click(function(){
            $(".yingc").css("display","none");
            $(".muchang-shop").css("display","block");
            $(".shuxian").css("display","none");
            $(this).children().eq(1).css("display","block");
        });
        $(".siliao").click(function(){
            $(".yingc").css("display","none");
            $(".siliao-shop").css("display","block");
            $(".shuxian").css("display","none");
            $(this).children().eq(1).css("display","block");
        });
    });
</script>
